<!DOCTYPE html>
<html>
<head>
  <title>LeitnerBoxxer - custom Leitnerboxes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1><span class="titleaccent">Leitnerboxxer</span><br>Custom Leitnerbox schedule generator</h1>

<div class="canvascontainer">
  <canvas id="myCanvas" width="1566" height="340" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML canvas tag.</canvas>
</div>


<div class="slidecontainer"> 
  <input type="range" min="5" max="65" value="65" class="slider" id="rangeSlider">
  <p>Days: <span id="sliderValueDisplay">65</span></p>
  <button id="download">Download Schedule as jpg image</button>
</div>

<div id="footer">
  <p>
    Created by: Jochum van Weert / <a href="https://magludo.net/" target="_blank">Magister Ludorum</a>
    <br>
    Explanation about Leitnerboxes: <a href="https://en.wikipedia.org/wiki/Leitner_system" target="_blank">English</a>, <a href="https://vernieuwenderwijs.nl/leren-met-de-leitnerbox/" target="_blank">Dutch</a>
  </p>
</div>

<script src=script.js></script>

</body>
</html>
